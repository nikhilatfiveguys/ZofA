<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zealot of Aesthetics</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase v8 (namespaced) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFxa5Jj5rSM35KnmRhHq6MkKDb5zg_5A",
      authDomain: "zofa-1aa85.firebaseapp.com",
      projectId: "zofa-1aa85",
      storageBucket: "zofa-1aa85.appspot.com",
      messagingSenderId: "983975015076",
      appId: "1:983975015076:web:c3ef92097196b5b49aac31",
      measurementId: "G-RDEL6VHG88"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <div class="carousel">
    <!-- Slide 1: Hero -->
    <section class="slide hero">
      <img src="images/Header.svg" class="hero-header" alt="ZEALOT of Aesthetics" />
      <img src="images/Shop.svg"   class="hero-shop"   alt="Shop button" />
    </section>

    <!-- Slide 2: Product -->
    <section class="slide product-view">
      <!-- Frame -->
      <img src="images/Product Box.svg" class="product-box" alt="Product frame" />

      <!-- 1) Tracker bar background -->
      <img src="images/Tracker.svg" class="tracker-bar" alt="0 / 100 bar" />

      <!-- 2) Digit overlay -->
      <div class="tracker" id="tracker">
        <img id="digitTens" class="digit" src="images/0.svg" alt="tens digit" />
        <img id="digitOnes" class="digit" src="images/0.svg" alt="ones digit" />
        <img           class="digit-100" src="images/100.svg" alt="/100" />
      </div>

      <!-- Product image -->
      <img src="images/product1.png" class="product-img" id="productImg" alt="Product" />
      <!-- Arrows -->
      <img src="images/Back Arrow Product.svg"
           class="arrow arrow-left"
           id="prevProduct"
           alt="Previous" />
      <img src="images/Product Arrow.svg"
           class="arrow arrow-right"
           id="nextProduct"
           alt="Next" />
      <!-- Price -->
      <img src="images/Price.svg" class="price-svg" alt="$20" />
      <!-- Interested -->
      <img src="images/Intrested.svg" class="buy-svg" alt="Interested" />
    </section>
  </div>

  <!-- Slide 1 countdown -->
  <script src="js/countdown.js"></script>

  <script>
    // Hero → Product
    document.querySelector('.hero-shop').onclick = () => {
  const hero = document.querySelectorAll('.slide')[0];
  const product = document.querySelectorAll('.slide')[1];

  // Scroll to product
  product.scrollIntoView({ behavior: 'smooth' });

  // After animation delay (~500ms), hide hero
  setTimeout(() => {
    hero.style.display = 'none';
  }, 600); // slightly longer than scroll duration
};


    // Product cycling
    const states = [
      'images/product1.png',
      'images/product2.png',
      'images/Details.png'
    ];
    let idx = 0;
    const imgEl   = document.getElementById('productImg');
    const prevBtn = document.getElementById('prevProduct');
    const nextBtn = document.getElementById('nextProduct');

    function updateProduct() {
      imgEl.src = states[idx];
      prevBtn.style.display = idx > 0 ? 'block' : 'none';
      nextBtn.style.display = idx < states.length - 1 ? 'block' : 'none';
    }
    prevBtn.style.display = 'none'; updateProduct();
    nextBtn.onclick = () => { if(idx<states.length-1){ idx++; updateProduct(); } };
    prevBtn.onclick = () => { if(idx>0){ idx--; updateProduct(); } };

    // Digit tracker helper
    const tensEl = document.getElementById('digitTens');
    const onesEl = document.getElementById('digitOnes');
    function setTracker(val) {
      const v = Math.max(0, Math.min(100, Math.round(val)));
      if (v === 100) {
        tensEl.style.display = 'none';
        onesEl.style.display = 'none';
      } else {
        const tens = Math.floor(v/10), ones = v%10;
        if (tens===0) tensEl.style.display='none';
        else {
          tensEl.style.display='block';
          tensEl.src = `images/${tens}.svg`;
        }
        onesEl.style.display='block';
        onesEl.src = `images/${ones}.svg`;
      }
    }

    // Fetch & update sign‑up count
    async function refreshCount() {
      try {
        const snap = await db.collection('subscribers').get();
        setTracker(snap.size);
      } catch(err) {
        console.error('Error fetching count:', err);
      }
    }
    refreshCount();

    // Interested → save & refresh
    document.querySelector('.buy-svg').onclick = async () => {
      const email = prompt("Enter your email to be notified when this product is ready:");
      if (!email) return;
      if (!/\S+@\S+\.\S+/.test(email))
        return alert("That doesn't look like a valid email.");

      try {
        await db.collection('subscribers').add({
          email: email,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert(`Thanks! We'll notify you at ${email}`);
        refreshCount();
      } catch(err) {
        console.error('Firestore write error:', err);
        alert('Oops—something went wrong. Please try again later.');
      }
    };
  </script>
</body>
</html>
